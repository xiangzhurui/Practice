spring.datasource.url=jdbc:mysql://127.0.0.1:3306/drools?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#mybatis
mybatis.mapper-locations=classpath:com/xiangzhurui/drools/dao/mapping/*.xml
mybatis.configuration.cache-enabled=false
pagehelper.helper-dialect=mysql
#velocity
spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.suffix=.html
spring.velocity.toolbox-config-location=/WEB-INF/toolbox.xml