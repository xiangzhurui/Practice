<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>

    <!-- CSS -->
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">-->
    <link rel="stylesheet" th:href="@{/resources/public/bootstrap/css/bootstrap.min.css}"
          href="../../resources/public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/resources/public/font-awesome/css/font-awesome.min.css}"
          href="../../resources/public/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/resources/static/css/form-elements.css}"
          href="../../resources/static/css/form-elements.css">
    <link rel="stylesheet" th:href="@{/resources/static/css/style.css}" href="../../resources/static/css/style.css">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="../../resources/static/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          th:href="@{/resources/static/ico/apple-touch-icon-144-precomposed.png}"
          href="../../resources/static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          th:href="@{/resources/static/ico/apple-touch-icon-114-precomposed.png}"
          href="../../resources/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          th:href="@{/resources/static/ico/apple-touch-icon-72-precomposed.png}"
          href="../../resources/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" th:href="@{/resources/static/ico/apple-touch-icon-57-precomposed.png}"
          href="../../resources/static/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <!--<div class="row">-->
                <!--<div class="col-sm-8 col-sm-offset-2 text">-->
                    <!--<h1><strong>Bootstrap</strong> Login Form</h1>-->
                    <!--<div class="description">-->
                        <!--<p>-->
                            <!--This is a free responsive login form made with Bootstrap.-->
                            <!--Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it-->
                            <!--as you like!-->
                        <!--</p>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                    <div class="form-top-left">
                    <h3>用户登录</h3>
                    <p>输入你的用户名和密码以登录：</p>
                    </div>
                    <div class="form-top-right">
                    <i class="fa fa-lock"></i>
                    </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" th:action="@{/login}" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="username">Username</label>
                                <input type="text" name="username" placeholder="用户名..."
                                       class="form-username form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" name="password" placeholder="密码..."
                                       class="form-password form-control" id="password">
                            </div>
                            <button type="submit" class="btn">登录!</button>
                        </form>
                    </div>
                </div>

                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...或者注册：</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-2" href="./user/sign-up.html" th:href="@{/user/sign-up}">
                            <i class=""></i> 注册
                        </a>
                        <a href="#" class="btn btn-default btn-lg" role="button" th:href="@{/user/restore}">找回密码</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script th:src="@{/resources/public/jquery-core/jquery-3.1.0.min.js}" src="../../resources/public/jquery-core/jquery-3.1.0.min.js"></script>
<script th:src="@{/resources/public/bootstrap/js/bootstrap.min.js}" src="../../resources/public/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/resources/public/plugins/jquery.backstretch.min.js}" src="../../resources/public/plugins/jquery.backstretch.min.js"></script>
<script th:src="@{/resources/static/js/index-scripts.js}" src="../../resources/static/js/index-scripts.js"></script>

</body>

</html>
