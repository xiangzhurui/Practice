<!DOCTYPE html>
<html>
<head>
<title>ZTREE DEMO</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="resources/zTree/css/demo.css" type="text/css">
<link rel="stylesheet" href="resources/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="resources/jquery/3.1.0/jquery-3.1.0.js"></script>
<script type="text/javascript" src="resources/zTree/js/jquery.ztree.core.js"></script>
<script>
	var zTreeObj;
	// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
	var setting = {};
	// zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
	var zNodes = [ {
		name : "test1",
		open : true,
		children : [ {
			name : "test1_1"
		}, {
			name : "test1_2"
		} ]
	}, {
		name : "test2",
		open : true,
		children : [ {
			name : "test2_1"
		}, {
			name : "test2_2"
		} ]
	} ];
	$(document).ready(function() {
		zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
	});
</script>
</head>
<body>
  <div>
    <ul id="treeDemo" class="ztree"></ul>
  </div>
</body>
</html>
